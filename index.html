<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges - checkout page</title>
  </head>
  <body>
    <div class="checkout">
      <div class="checkout__title">Checkout</div>
      <div class="checkout__main">
        <div class="checkout__items">
          <div class="checkout__item">
            <img src="./images/photo1.png" alt="Vintage Backbag" />
            <div class="checkout__item__numbers">
              <div class="checkout__item__name">Vintage Backbag</div>
              <div class="checkout__item__price">
                $54.99 <span class="checkout__item__price__base">$94.99</span>
              </div>
              <div class="checkout__item__number">1</div>
            </div>
          </div>
          <div class="checkout__item">
            <img src="./images/photo2.png" alt="Levi Shoes" />
            <div class="checkout__item__numbers">
              <div class="checkout__item__name">Levi Shoes</div>
              <div class="checkout__item__price">
                $74.99 <span class="checkout__item__price__base">$124.99</span>
              </div>
              <div class="checkout__item__number">1</div>
            </div>
          </div>
          <div class="checkout__ship shipping">
            Shipping
            <div class="checkout__ship__price">$19</div>
          </div>
          <div class="checkout__ship">
            Total
            <div class="checkout__ship__price">$148.98</div>
          </div>
        </div>
        <div class="checkout__address">
          <div class="checkout__address__title">Contact infomation</div>
          <div class="checkout__address__string">E-mail</div>
          <div class="checkout__address__input">
            <span class="material-icons"> email </span>
            <input
              type="email"
              name="checkout-email"
              id="checkout__address__email"
              placeholder="Enter your email..."
            />
          </div>
          <div class="checkout__address__string" id="check-phone">Phone</div>
          <div class="checkout__address__input">
            <span class="material-icons"> call </span>
            <input
              type="text"
              name="checkout-phone"
              id="checkout__address__phone"
              placeholder="Enter your phone..."
            />
          </div>
          <div class="checkout__address__title ship">Shipping address</div>
          <div class="checkout__address__string">Full name</div>
          <div class="checkout__address__input">
            <span class="material-icons"> account_circle </span>
            <input
              type="text"
              name="checkout-email"
              id="checkout__address__email"
              value="Rodney Cotton"
            />
          </div>
          <div class="checkout__address__string" id="check-phone">Address</div>
          <div class="checkout__address__input">
            <span class="material-icons"> home </span>
            <input
              type="text"
              name="checkout-address"
              id="checkout__address__address"
              placeholder="Your address.."
            />
          </div>
          <div class="checkout__address__string" id="check-phone">City</div>
          <div class="checkout__address__input">
            <span class="material-icons"> location_city </span>
            <input
              type="text"
              name="checkout-city"
              id="checkout__address__city"
              placeholder="Your city.."
            />
          </div>
          <div class="checkout__address__code">
            <div class="checkout__address__country">
              <div class="checkout__address__string" id="check-phone">
                Country
              </div>
              <div class="checkout__address__input code">
                <span class="material-icons"> public </span>
                <select id="pet-select">
                  <option value="">Your country..</option>
                </select>
                <span class="material-icons" id="more"> expand_more </span>
              </div>
            </div>
            <div class="checkout__address__postal">
              <div class="checkout__address__string" id="check-phone">
                Postal code
              </div>
              <div class="checkout__address__input code">
                <span class="material-icons"> markunread_mailbox </span>
                <input
                  type="text"
                  name="checkout-city"
                  id="checkout__address__city"
                  placeholder="Your postal code.."
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
